      #     for i in {1..30}; do
      #       if mysqladmin ping -h mysql --silent; then
      #         echo "MySQL is up!"
      #         break
      #       fi
      #       echo "Waiting for MySQL..."
      #       sleep 2
      #     done
      #     if ! mysqladmin ping -h mysql --silent; then
      #       echo "MySQL failed to start."
      #       exit 1
      #     fi

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Run Migrations
        run: php artisan migrate

      - name: Tests
        run: ./vendor/bin/sail test
